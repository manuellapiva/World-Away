<!DOCTYPE html>
<html lang="pt-br">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição - World Away</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>

<body>
    <div class="container">
        <header class="animate__animated animate__fadeInDown">
            <img src="/assets/img/logo.png" class="animate__animated animate__fadeInLeft">
            <div class="animate__animated animate__fadeInRight">
                <h1 class="animate__animated animate__backInRight">World Away</h1><br>
                <div class="menu">
                    <ul>
                        <li class="animate__animated animate__fadeInUp animate__delay-1s"><a href="./index.html">Home</a>
                        </li>
                        <li class="animate__animated animate__fadeInUp animate__delay-2s"><a
                                href="./pages/passagens.html">Passagens</a></li>
                        <li class="animate__animated animate__fadeInUp animate__delay-3s"><a
                                href="./pages/ofertas.html">Ofertas</a></li>
                    </ul>
                    <div class="btn animate__animated animate__fadeInUp animate__delay-4s">
                        <a href="./pages/formulario.html">Inscreva-se</a>
                    </div>
                </div>
            </div>
        </header>
        <h2 class="animate__animated animate__backInDown animate__delay-1s">Inscrição do site</h2>
        <form class="animate__animated animate__fadeInRightBig animate__delay-2s">
            <label for="nome" class="animate__animated animate__fadeInDown animate__delay-3s">Nome completo</label><br>
            <input class="animate__animated animate__fadeInLeft animate__delay-4s" type="text" id="nome"
                placeholder="Digite seu nome" required>
            <br>
            <label for="email" class="animate__animated animate__fadeInDown animate__delay-3s">E-mail</label><br>
            <input class="animate__animated animate__fadeInRight animate__delay-4s" type="email" id="email"
                placeholder="exemplo@email.com" required>
            <br>
            <label for="senha" class="animate__animated animate__fadeInDown animate__delay-3s">Senha</label><br>
            <input class="animate__animated animate__fadeInLeft animate__delay-4s" type="password" id="senha"
                placeholder="Digite sua senha" required>
            <br>
            <label for="Mensagem" class="animate__animated animate__fadeInDown animate__delay-3s">Mensagem</label><br>
            <input class="animate__animated animate__fadeInRight animate__delay-4s" type="text" id="Mensagem"
                placeholder="Digite uma mensagem" required>
            <br>
            <label for="Enviar"></label><br>
            <input type="button" class="enviar animate__animated animate__fadeInUpBig animate__delay-4s" id="Enviar"
                value="Enviar">
        </form>
    </div>
    <footer class="animate__animated animate__slideInLeft animate__delay-2s">
        <h1 class="animate__animated animate__backInLeft  animate__delay-2s">Contatos</h1>
        <div class="foot">
            <div class="linksa">
                <ul class="animate__animated animate__bounceInLeft animate__delay-3s">
                    <li><a href="#">Email: Worldaway@gmail.com</a></li>
                    <li><a href="#">Whatsapp: (19)652349871</a></li>
                    <li><a href="#">Telefone: (19)352698741</a></li>
                </ul>
            </div>
            <div class="linksb">
                <ul class="animate__animated animate__bounceInRight animate__delay-3s">
                    <li><a href="#">Instagram</a></li>
                    <li><a href="#">Facebook</a></li>
                    <li><a href="#">Tik Tok</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
